name: EAS Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: npm
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: npm ci
      - name: Get app version
        id: app-version
        run: |
          VERSION=$(jq -r '.expo.version' app.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Build on EAS
        run: eas build --platform android --profile preview --non-interactive --wait --local --output "papayoo-${{ steps.app-version.outputs.version }}.apk"
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.app-version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.app-version.outputs.version }}-${{ github.run_number }}
          body: |
            ## ðŸš€ Release Notes

            **Version:** ${{ steps.app-version.outputs.version }}
            **Commit:** ${{ github.sha }}

            ### Changes
            ${{ github.event.head_commit.message }}

            ### Installation
            Download the APK below and install it on your Android device.

          files: |
            papayoo-${{ steps.app-version.outputs.version }}.apk
          draft: false
          prerelease: false
